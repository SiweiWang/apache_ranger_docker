version: '2'

services:
   db:
     image: mysql:5.7
     volumes:
       - db_data:/var/lib/mysql
     restart: always
     environment:
       MYSQL_ROOT_PASSWORD: password
   ranger:
     depends_on:
       - db
     image: ranger
     ports:
       - "6080:6080"
     restart: always
     #command: tail -f /var/log/lastlog
volumes:
    db_data: